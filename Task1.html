<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма додавання викладача</title>
</head>

<body>
    <header> <h1>Форма додавання викладача</h1> </header>
    <form>
        <div>
            <label for="name">ім'я:</label>
            <input type="text" id="name" name="name">
        </div> <br>

        <div>
            <label for="birth-date">дата народження:</label>
            <input type="date" id="birth-date" name="birth-date">
        </div> <br>

        <div>
            <label for="gender">стать:</label>
            <input type="radio" id="male" name="gender" value="чоловіча">
            <label for="male">чоловіча</label>
            <input type="radio" id="female" name="gender" value="жіноча">
            <label for="female">жіноча</label>
        </div> <br>

        <div>
            <label for="phone">номер телефона:</label>
            <input type="tel" id="phone" name="phone">
        </div> <br>


        <div>
            <label for="color">колір фону:</label>
            <input type="color" id="color" name="color">
        </div> <br>

        <div>
            <label for="email">електронна пошта:</label>
            <input type="email" id="email" name="email">
        </div> <br>

        <div>
            <label for="country">країна:</label>
            <input type="text" id="country" name="country">
        </div> <br>

        <div>
            <label for="city">місто:</label>
            <input type="text" id="city" name="city">
        </div> <br>
        <input type="submit" value="Підтвердити">
    </form>
</body>

</html>
